<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Arial', sans-serif; background-color: #1c5f38; color: #f4efe5; }
        header { background-color: #333; color: white; padding: 20px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        section { padding: 100px 20px; text-align: center; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { background-color: #2a9d35; border: none; padding: 12px 25px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background-color: #2a9d35; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section id="contato">
        <h2>Fale Conosco</h2>
        <form>
            <input type="text" placeholder="Nome" required><br>
            <input type="email" placeholder="Email" required><br>
            <textarea placeholder="Mensagem" rows="5" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
